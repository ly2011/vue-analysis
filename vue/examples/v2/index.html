<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js modal component example</title>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <!-- app -->
    <div id="app">
      <h3>我是v2 首页</h3>
    </div>

    <script>

      // start app
      new Vue({
        el: '#app',
        data() {
          return {
            name: 111
          }
        },
        watch: {
          name() {}
        }
      })
    </script>
  </body>
</html>
